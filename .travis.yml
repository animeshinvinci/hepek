language: scala

scala:
   - 2.12.8
   
jdk:
   - openjdk8

cache:
  directories:
    - $HOME/.ivy2
    - $HOME/.sbt

# https://github.com/olafurpg/sbt-ci-release#travisyml
before_install:
  - git fetch --tags

stages:
  - name: test
  - name: release
    if: ((branch = master AND type = push) OR (tag IS present)) AND NOT fork

jobs:
  include:
    - env: TEST="all"
      script: 
        - sbt ++$TRAVIS_SCALA_VERSION "test"
    - stage: release
      script: sbt ci-release
    
notifications:
